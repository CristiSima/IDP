<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Latest compiled and minified CSS -->

			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->

    <meta charset="UTF-8">
    <title>Authenticate first</title>
    <style>
        .center	{
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
		<form action="/auth" method="POST" role="form">
			<div class="form-group">
				<label for="inputUsername" class="form-label">Username</label>
				<input type="text" id="inputUsername" class="form-control" name="username">
			</div>

			<div class="form-group">
				<label for="inputPassword5" class="form-label">Password</label>
				<input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock">
			</div>
			<br>
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>
		  </form>
    </div>
</body>
</html>
