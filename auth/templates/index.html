<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .center	{
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <div> Enter credentials </div>
        <input type="text" placeholder="Username" id="nameText">
        <br/>
        <input type="password" placeholder="Password" id="colourText">
        <br/>
        <button type="button" onclick="login();">Login!</button>
        <br/>
    </div>
</body>
</html>
