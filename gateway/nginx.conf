user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}
http {
    server {
        listen 80;
        listen [::]:80;
        server_name backend;
        location / {
            proxy_pass http://backend:5000/;
        }
    }

    server {
        listen 81;
        listen [::]:81;
        server_name mongo-express;
        location / {
            proxy_pass http://mongo-express:8081/;
        }
    }
}